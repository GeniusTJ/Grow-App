{% extends "projects/base.html" %}
{% block content %}
	{% for post in posts %}
			<article class="media content-section">
	  <div class="media-body">
	    <div class="article-metadata">
	      Shared by <a class="mr-2" href="#">{{ post.Creator }}</a>
	      <small class="text-muted">|  {{ post.date_posted|date:"D d M Y" }} T {{ post.date_posted|time:"H:i" }}</small>


	    </div>

	    <p class="article-content">{{ post.Description }}</p>

	  <div >
	      <h2><a class="article-title" href="">{{ post.Link }}</a></h2>
	    </div>
	  </div>
	</article>
	{% endfor %}
{% endblock content %}
